<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="noindex, nofollow">
    <title>Service Not Available</title>
    <script defer src="https://cloud.umami.is/script.js" data-website-id="18f5ecdc-d281-4002-bd50-33b156110ca2"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            color: #333;
        }
        
        .container {
            background: white;
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 500px;
            width: 100%;
            padding: 48px 32px;
            text-align: center;
            animation: fadeIn 0.6s ease-out;
        }
        
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .icon {
            width: 80px;
            height: 80px;
            margin: 0 auto 24px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 40px;
        }
        
        h1 {
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 16px;
            color: #1a202c;
            line-height: 1.3;
        }
        
        p {
            font-size: 16px;
            line-height: 1.6;
            color: #4a5568;
            margin-bottom: 12px;
        }
        
        .highlight {
            font-weight: 600;
            color: #2d3748;
        }
        
        .divider {
            height: 1px;
            background: #e2e8f0;
            margin: 32px 0;
        }
        
        .contact {
            font-size: 14px;
            color: #718096;
        }
        
        .contact a {
            color: #667eea;
            text-decoration: none;
            font-weight: 600;
        }
        
        .contact a:hover {
            text-decoration: underline;
        }
        
        @media (max-width: 480px) {
            .container {
                padding: 36px 24px;
            }
            
            h1 {
                font-size: 24px;
            }
            
            p {
                font-size: 15px;
            }
            
            .icon {
                width: 64px;
                height: 64px;
                font-size: 32px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="icon">üåç</div>
        <h1>Service Not Available</h1>
        <p>We're sorry, but <span class="highlight">our service is not currently available in your region</span>.</p>
        <p>We appreciate your interest and apologize for any inconvenience this may cause.</p>
        
    </div>
</body>
</html>
